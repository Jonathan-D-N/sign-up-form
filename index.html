<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./application.js" defer></script>
    <title>Sign-up-form</title>
</head>
<body>
    <div id="container">
        <div class="leftSide">
            <img src="./images/leftImage.jpg" alt="leaves">
            <div class="imageOverlay">
                <img src="./images/odin-lined.png" alt="odin-face">
                <p class="odin">Odin</p>
            </div>
            <div class="imageFooter">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" class="imageFooterLink">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" class="imageFooterLink">Unsplash</a></p>
            </div>
        </div>
        <div class="rightSide">
            <div class="hero">
                <div class="heroTextContainer">
                <p>This is not a real online service! You know you need something like this in your life to help you
                 realize your deepest dreams. <br> Sign up <em>now</em> to get started. </br>
                </p>
                <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="forms">
                <h2>Let's do this!</h2>
                <form action="#" method="post" id="formInput">
                <fieldset>
                    <div class="row1">
                <div class="row1Container1">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder=" " required>
                    <span class="validity"></span>
                </div>
                <div class="row1Container2">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder=" " required>
                    <span class="validity"></span>
                </div>
                </div>
                <div class="row2">
                <div class="row2Container1">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    <span class="validity"></span>
                </div>
                <div class="row2Container2">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number, example: 123-456-7890" required />
                    <span class="validity"></span>
                </div>
                </div>
                <div class="row3">
                <div class="row3Container1">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>
                    <span class="validity"></span>
                </div>
                <div class="row3Container2">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="confirmValidity" id="passwordValidation"></span>
                </div>
                </div>
                </fieldset>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="formInput" value="update" class="footerButton">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
