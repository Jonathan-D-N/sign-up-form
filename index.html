<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/stylesheet.css">
    <script src="/application.js" defer></script>
    <title>Sign-up-form</title>
</head>
<body>
    <div id="container">
        <div class="leftSide">
            <img src="/images/leftImage.jpg" alt="leaves">
            <!-- <div class="odin">Odin</div> -->
        </div>
        <div class="rightSide">
            <div class="hero">
                <div class="heroTextContainer">
                <p>This is not a real online service! You know you need something like this in your life to help you
                 realize your deepest dreams. <br> Sign up <em>now</em> to get started. </br>
                </p>
                <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="forms">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </fieldset>
                <fieldset>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </fieldset>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
